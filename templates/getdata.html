<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 0;
            border-top: 2px solid rgba(150, 71, 71, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="container">
            <br>
            <br>

            <div class="row align-items-center justify-content-center">
                <h1>Create Location</h1>
            </div>
            <br>

            <form method="POST">
                <label for="example-text-input">Location</label>
                <div class="form-row">
                    <input class="form-control" type="text" placeholder="Name of location" name="place">
                </div>
                <br>
                <div class="form-row">
                    <label for="beacon1">Beacon 1</label>
                    <input class="form-control" type="text" placeholder="Major ID" id="beacon1" name="beacon1">
                </div>

                <div class="form-row" style="margin-left: 25%;margin-top: 0.5%">
                    <div class="form-group col-md-6">
                        <input class="form-control"  placeholder="Beacon 1 X" name="beacon1x">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control"  yplaceholder="Beacon 1 Y" name="beacon1y">
                    </div>
                </div>

                <div class="form-row ">
                    <label for="beacon2">Beacon 2</label>
                    <input class="form-control " type="text " placeholder="Major ID" id="beacon2" name="beacon2">
                </div>

                <div class="form-row" style="margin-left: 25%;margin-top: 0.5%">
                    <div class="form-group col-md-6">
                        <input class="form-control" placeholder="Beacon 2 X" name="beacon2x">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" placeholder="Beacon 2 Y" name="beacon2y">
                    </div>
                </div>

                <div class="form-row">
                    <label for="beacon3">Beacon 3</label>
                    <input class="form-control " type="text " placeholder="Major ID" id="beacon3" name="beacon3">
                </div>

                <div class="form-row" style="margin-left: 25%; margin-top: 0.5%">
                    <div class="form-group col-md-6">
                        <input class="form-control" placeholder="Beacon 3 X" name="beacon3x">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" placeholder="Beacon 3 Y" name="beacon3y">
                    </div>
                </div>


                <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>

            </form>
            <br><br>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
</body>

</html>
